<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peekafuture Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts for Logo (Poppins) and UI (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      /* OLD STYLES - Kept for dashboard compatibility */
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient {
        background: linear-gradient(-45deg, #eef2ff, #e0e7ff, #c7d2fe, #a5b4fc);
        background-size: 400% 400%;
        animation: gradient-animation-slow 45s ease infinite;
      }
      @keyframes gradient-animation-slow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .auth-gradient {
        background: linear-gradient(135deg, #f5f3ff, #eef2ff, #f0f9ff);
      }
      .input-with-icon { position: relative; }
      .input-with-icon input { padding-left: 2.75rem; }
      .input-with-icon .icon { position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: #9ca3af; }
      
      /* --- NEW WELCOME PAGE STYLES --- */
      .hero-gradient {
        background: linear-gradient(160deg, #1e1b4b 0%, #312e81 50%, #4f46e5 100%);
      }

      /* Typing Animation */
      @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
      }
      @keyframes blink {
        from, to { border-color: transparent; }
        50% { border-color: white; }
      }
      .animate-typing {
        width: fit-content; /* Make element only as wide as its content */
        white-space: nowrap;
        overflow: hidden;
        border-right: .15em solid white;
        animation: 
          typing 2.5s steps(28, end),
          blink .75s step-end infinite;
      }
      /* On mobile, text-center parent will center it. On lg, text-left parent will left-align it. */

      /* --- CARD STACK: MOBILE FIRST --- */
      .card-stack {
        perspective: 1200px;
        position: relative;
        width: 100%;
        height: 260px; /* Reduced height */
        margin-top: 2rem; /* Reduced margin */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card-stack-item {
        position: absolute;
        transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        transform-origin: bottom center;
        /* Smaller cards for mobile */
        width: 192px;
        height: 256px;
      }
      
      /* Mobile Initial State: Tighter stack */
      .card-stack-item:nth-child(1) { transform: rotate(-8deg) translateX(-12px); z-index: 1; }
      .card-stack-item:nth-child(2) { transform: rotate(-4deg) translateX(-6px); z-index: 2; }
      .card-stack-item:nth-child(3) { transform: rotate(0deg) translateX(0px); z-index: 3; }
      .card-stack-item:nth-child(4) { transform: rotate(4deg) translateX(6px); z-index: 2; }
      .card-stack-item:nth-child(5) { transform: rotate(8deg) translateX(12px); z-index: 1; }
      .card-stack-item:nth-child(6) { display: none; } /* Hide 6th for simplicity */

      /* Mobile Hover: Simple pop-up */
      .card-stack:hover .card-stack-item:hover {
        transform: translateY(-20px) scale(1.05);
        z-index: 10;
        box-shadow: 0 15px 30px -10px rgb(0 0 0 / 0.3);
      }
      
      /* --- CARD STACK: DESKTOP STYLES --- */
      @media (min-width: 1024px) {
        .card-stack {
          height: 320px;
          margin-top: 0;
        }
        .card-stack-item {
          width: 256px;
          height: 320px;
        }
        /* Desktop Initial State */
        .card-stack-item:nth-child(1) { transform: rotate(-10deg) translateX(-30px); z-index: 1; }
        .card-stack-item:nth-child(2) { transform: rotate(-5deg) translateX(-15px); z-index: 2; }
        .card-stack-item:nth-child(3) { transform: rotate(0deg) translateX(0px); z-index: 3; }
        .card-stack-item:nth-child(4) { transform: rotate(5deg) translateX(15px); z-index: 2; }
        .card-stack-item:nth-child(5) { transform: rotate(10deg) translateX(30px); z-index: 1; }
        .card-stack-item:nth-child(6) { transform: rotate(15deg) translateX(45px); z-index: 0; display: flex; }
      
        /* Desktop Fan Out on Stack Hover */
        .card-stack:hover .card-stack-item:nth-child(1) { transform: translateY(-20px) translateX(-220px) rotate(-20deg); z-index: 4; }
        .card-stack:hover .card-stack-item:nth-child(2) { transform: translateY(-20px) translateX(-140px) rotate(-12deg); z-index: 5; }
        .card-stack:hover .card-stack-item:nth-child(3) { transform: translateY(-20px) translateX(-60px) rotate(-4deg); z-index: 6; }
        .card-stack:hover .card-stack-item:nth-child(4) { transform: translateY(-20px) translateX(60px) rotate(4deg); z-index: 6; }
        .card-stack:hover .card-stack-item:nth-child(5) { transform: translateY(-20px) translateX(140px) rotate(12deg); z-index: 5; }
        .card-stack:hover .card-stack-item:nth-child(6) { transform: translateY(-20px) translateX(220px) rotate(20deg); z-index: 4; }

        /* Pop up individual card on hover */
        .card-stack:hover .card-stack-item:hover {
          transform: translateY(-50px) scale(1.08) rotateX(5deg);
          z-index: 10;
          box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.35);
        }
      }

      .bento-grid {
        display: grid;
        gap: 1.5rem;
        grid-template-columns: repeat(6, 1fr);
        grid-auto-rows: minmax(100px, auto);
      }
      .bento-item {
        background: #fdfcff;
        border-radius: 1.5rem;
        padding: 2rem;
        transition: all 0.3s ease;
        border: 1px solid #f3e8ff;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
        grid-column: span 6 / span 6; /* Make all items full-width on mobile by default */
      }
      .bento-item:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        border-color: #c084fc;
      }
      
      @media (min-width: 768px) {
        .bento-item-1 { grid-column: span 3 / span 3; grid-row: span 2 / span 2; }
        .bento-item-2 { grid-column: span 3 / span 3; }
        .bento-item-3 { grid-column: span 3 / span 3; }
        .bento-item-4 { grid-column: span 2 / span 2; }
        .bento-item-5 { grid-column: span 2 / span 2; }
        .bento-item-6 { grid-column: span 2 / span 2; }
      }
      @media (min-width: 1024px) {
        .bento-item-1 { grid-column: span 2 / span 2; grid-row: span 2 / span 2; }
        .bento-item-2 { grid-column: span 4 / span 4; }
        .bento-item-3 { grid-column: span 2 / span 2; }
        .bento-item-4 { grid-column: span 2 / span 2; }
        .bento-item-5 { grid-column: span 2 / span 2; }
        .bento-item-6 { grid-column: span 3 / span 3; }
        .bento-item-7 { grid-column: span 3 / span 3; }
      }

      /* --- JOURNEY SECTION STYLES --- */
      .journey-path-container {
        position: relative;
      }
      .journey-path {
          position: absolute;
          left: 50%;
          top: 0;
          bottom: 0;
          width: 250px;
          transform: translateX(-50%);
          z-index: 0;
      }
      
      .journey-path-svg {
        stroke: url(#journey-gradient);
        stroke-width: 4px;
        filter: drop-shadow(0 0 5px rgba(168, 85, 247, 0.5));
      }

      @keyframes flow-gradient-1 {
          0%, 100% { stop-color: #a855f7; }
          50% { stop-color: #6366f1; }
      }
      @keyframes flow-gradient-2 {
          0%, 100% { stop-color: #6366f1; }
          50% { stop-color: #a855f7; }
      }

      #journey-gradient-stop-1 { animation: flow-gradient-1 4s linear infinite; }
      #journey-gradient-stop-2 { animation: flow-gradient-2 4s linear infinite; }

      .journey-card {
        background-color: white;
        padding: 2rem;
        border-radius: 1.5rem;
        border: 1px solid #e5e7eb;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05);
        transition: all 0.3s ease-out;
      }
      .journey-card:hover {
        transform: translateY(-8px) scale(1.03);
        box-shadow: 0 20px 25px -5px rgb(168 85 247 / 0.1), 0 8px 10px -6px rgb(168 85 247 / 0.1);
        border-color: #d8b4fe;
      }


      /* Mobile Responsiveness Fixes */
      @media (max-width: 1023px) {
        .journey-path {
          display: none;
        }
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(24px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fade-in-up 0.7s ease-out forwards; opacity: 0; }
      .animation-delay-100 { animation-delay: 100ms; }
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-300 { animation-delay: 300ms; }
      .animation-delay-400 { animation-delay: 400ms; }
      .animation-delay-500 { animation-delay: 500ms; }
      .animation-delay-600 { animation-delay: 600ms; }
      .animation-delay-800 { animation-delay: 800ms; }

      .btn-gradient {
        background-image: linear-gradient(to right, #8b5cf6 0%, #6366f1 51%, #a855f7 100%);
        transition: all 0.3s ease;
        background-size: 200% auto;
      }
      .btn-gradient:hover {
        background-position: right center;
        transform: scale(1.05);
        box-shadow: 0 10px 20px -10px rgba(99, 102, 241, 0.5);
      }
      .text-gradient-purple {
        background-image: linear-gradient(to right, #c084fc, #818cf8);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; color: transparent;
      }
    </style>
